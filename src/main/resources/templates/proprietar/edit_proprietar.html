<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Proprietar</title>
</head>
<body>
	<div align="center">
		<h1>Edit Proprietar</h1>
		<br />
		<form action="#" th:action="@{/saveProprietar}"
			th:object="${proprietar}" method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Id:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Nume:</td>
					<td><input type="text" th:field="*{nume}" /></td>
				</tr>
				<tr>
					<td>Telefon:</td>
					<td><input type="text" th:field="*{telefon}" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td>Restante[Ron]:</td>
					<td><input type="text" th:field="*{restante}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Salveaza</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
